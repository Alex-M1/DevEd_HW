<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <main>
      <h1>Игра "Угадай число"</h1>
      <p>Привет я загадал число от <span class="min-span">1</span> до <span class="max-span">100</span></p>
      <p>попробуй угадать его за <span class="attempts-span">5</span> попыток</p>
      <div class="game">
        <form>
          <input type="number" placeholder="Введите число" class="entered-number">
          <div>
            <button class="generate">Generate</button>
            <button class="exit">Exit</button>
          </div>
          <div class="out"></div>
        </form>
      </div>
      <form class="settings">
        <h3>Настройки</h3>

        <span>Кол-во попыток от 1 до 15:</span>
        <input type="number" class="attempts">

        <span>Минимальное число от 1 до 200:</span>
        <input type="number" class="min-number">

        <span>Максимальное число число от 1 до 200:</span>
        <input type="number" class="max-number">

        <button class="settings-btn">Применить настройки</button>
        <div class="log"></div>
      </form>

    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
