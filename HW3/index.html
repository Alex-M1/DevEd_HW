<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <main class="game">
      <h1 class="game__name">Игра "Угадай число"</h1>
      <p class="game__description">
        Привет! Я загадал число от <span class="min-span">1</span> до <span class="max-span">100</span>
      </p>
      <p class="game__description">попробуй угадать его за <span class="attempts-span">5</span> попыток</p>

      <form class="game-field">
        <input type="number" placeholder="Введите число" class="game-field__number entered-number">
        <div class="btn-group">
          <button class="btn btn-group__btn generate">Generate</button>
          <button class="btn btn-group__btn exit">Exit</button>
        </div>
        <div class="game-field__out"></div>
      </form>

      <form class="settings">
        <h3 class="settings__name">Настройки</h3>

        <span class="settings__description">Кол-во попыток от 1 до 15:</span>
        <input type="number" class="settings__attempts attempts">

        <span class="settings__description">Минимальное число от 1 до 200:</span>
        <input type="number" class="setting__ipt min-number">

        <span class="settings__description">Максимальное число число от 1 до 200:</span>
        <input type="number" class="setting__ipt max-number">

        <button class="btn settings-btn">Применить настройки</button>
        <div class="log"></div>
      </form>

    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
